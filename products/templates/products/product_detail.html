{% extends 'base.html' %}

{% block content %}

        <div class="row">
            <div class="col-lg-12">
                <div class="row">
                    <div class="col-lg">
                        <div class="row no-gutters">
                            <div class="col-lg-12">
                                {% if product.image %}
                                <img class="img-fluid" src="{{ product.image.url }}">
                                {% endif %}
                            </div>
                        </div>
                    </div>
                    <div class="col-lg">
                        <div class="mt-4 mt-lg-0">
                            <h1 class="h2">{{ product.name }}</h1>
                            <p class="lead"><b>{{ product.summary }}</b></p>
                            <p class="lead">{{ product.description }}</p>
                            <p class="lead">
                                <span id="variation-preco" class="lead product-price">Desde: R${{ product.price_from }}</span>

                                {% if product.price_sale %}
                                <span id="variation-preco-promocional" class="lead product-old-price text-muted">
                                    {{ product.price_sale }}
                                </span>
                                {% endif %}

                            </p>

                            <!-- TODO: include form to add to cart here-->

                        </div>
                    </div>
                </div>


                <div class="row">
                    <div class="col-lg-12">
                        <div class="mt-5 mb-5">
                            <h2 class="text-center"></h2>

                        </div>
                    </div>
                </div>

            </div>
        </div>

{% endblock %}
