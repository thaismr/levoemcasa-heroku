{% extends 'base.html' %}
{% load omfilters %}

{% block content %}

        <div class="row">
            <div class="col-lg-12">
                <div class="card-columns">

                    {% for store in stores %}
                    <div class="card">

                        {% if store.image %}
                        <a href="{% url 'store:list' store.slug %}">
                            <img class="card-img-top" src="{{ store.image.url }}" alt="{{ store.name }}">
                        </a>
                        {% endif %}

                        <div class="card-body">
                            <h5 class="card-title">{{ store.name }}</h5>
                            <p class="card-text">{{ store.description }}</p>
                            <div class="container product-price-block text-center">
                                <span class="product-price">

                                </span>
                                <span class="product-old-price text-muted">

                                </span>
                            </div>
                        </div>
                        <div class="card-footer bg-transparent border-top-light-custom text-center">
                            <a href="{% url 'store:list' store.slug %}" class="btn btn-primary btn-sm m-1 btn-block">
                                <i class="fa fa-arrow-up" aria-hidden="true"></i>
                                Ver Produtos
                            </a>
                        </div>
                    </div>
                    {% endfor %}

                </div>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col">
                {% include '_pagination.html' %}
            </div>
        </div>

{% endblock %}
