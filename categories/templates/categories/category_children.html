{% extends 'base.html' %}
{% load omfilters %}

{% block content %}

        <div class="row">
            <div class="col-lg-12">
                <div class="card-columns">

                    {% for category in categories %}
                    <div class="card">

                        {% if category.image %}
                        <a href="{{ category.slug }}">
                            <img class="card-img-top" src="{{ category.image.url }}" alt="{{ category.name }}">
                        </a>
                        {% endif %}

                        <div class="card-body">
                            <h5 class="card-title">{{ category.name }}</h5>
                            <p class="card-text">{{ category.description }}</p>
                            <div class="container product-price-block text-center">
                                <span>

                                </span>
                                <span>
                                    {{ category.count_stores }} loja(s)
                                </span>
                            </div>
                        </div>
                        <div class="card-footer bg-transparent border-top-light-custom text-center">
                            <a href="{{ category.parent.slug }}/{{ category.slug }}" class="btn btn-primary btn-sm m-1 btn-block">
                                <i class="fa fa-arrow-up" aria-hidden="true"></i>
                                Ver Lojas
                            </a>
                        </div>
                    </div>
                    {% endfor %}

                </div>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col">
                {% include '_pagination.html' %}
            </div>
        </div>

{% endblock %}
